<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Símbolos y Atributos Patrios de Cuba</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configuración de Tailwind para un tema moderno y claro -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'accent-blue': '#2196F3',  // Azul moderno (similar al flag)
                        'accent-red': '#F44336',    // Rojo moderno (similar al flag)
                        'primary-text': '#1F2937',
                        'light-bg': '#F9FAFB',
                    },
                    boxShadow: {
                        // Sombra sutil para un look moderno
                        'card-shadow': '0 4px 15px rgba(0, 0, 0, 0.08)', 
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'], 
                    },
                }
            }
        }
    </script>
    
    <style>
        /* Estilos base para el cuerpo con fondo blanco */
        body {
            background-color: white; /* Fondo blanco solicitado */
            color: theme('colors.primary-text');
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Estilo para las tarjetas interactivas */
        .symbol-card {
            background-color: theme('colors.light-bg');
            border: 1px solid theme('colors.gray.100');
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
            box-shadow: theme('boxShadow.card-shadow');
        }

        .symbol-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15); /* Sombra más pronunciada al hacer hover */
        }

        /* Estilo para el panel de detalles para un look limpio */
        #detail-panel {
            background-color: white;
            border: 1px solid theme('colors.gray.200');
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        /* Animación de entrada escalonada para las tarjetas */
        @keyframes staggeredFadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in-staggered {
            animation: staggeredFadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0; /* Asegurar que estén ocultas al inicio */
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="app-container" class="w-full max-w-5xl bg-white shadow-xl rounded-2xl transform transition duration-500 ease-in-out">
        
        <!-- Encabezado con estética moderna -->
        <header class="p-6 text-center rounded-t-2xl border-b border-gray-200">
            <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight text-primary-text">
                Símbolos y Atributos Patrios de Cuba
            </h1>
            <p class="mt-2 text-lg font-light text-gray-500">Explora la identidad y herencia nacional</p>
        </header>

        <!-- Contenedor Principal (Grid de Símbolos) -->
        <!-- La cuadrícula ahora contiene elementos con col-span-full para los títulos de sección -->
        <div id="symbols-grid" class="p-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 transition-opacity duration-500">
            <!-- Las tarjetas y los títulos se generarán aquí -->
        </div>

        <!-- Panel de Detalles (Inicialmente oculto) -->
        <div id="detail-panel" class="p-8 absolute inset-0 rounded-2xl hidden opacity-0 transition-opacity duration-500 z-10">
            <button onclick="hideDetail()" class="absolute top-4 right-4 text-gray-600 text-3xl font-bold hover:text-accent-red transition duration-200 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
            </button>
            <h2 id="detail-name" class="text-4xl font-extrabold mb-4 border-b pb-2 border-gray-200 text-primary-text"></h2>
            <div class="md:flex md:space-x-8">
                <div class="md:w-1/3 mb-6 md:mb-0">
                    <div class="image-container rounded-lg border-4 border-gray-100 overflow-hidden shadow-lg">
                        <img id="detail-image" src="" alt="" class="w-full h-full object-contain p-2" />
                    </div>
                </div>
                <div class="md:w-2/3">
                    <p id="detail-description" class="text-gray-600 mb-6 italic leading-relaxed border-l-4 border-accent-blue pl-4"></p>
                    <h3 class="text-xl font-semibold mb-3 text-accent-blue">ATRIBUTOS CLAVE:</h3>
                    <ul id="detail-attributes" class="space-y-3">
                        <!-- Detalles de atributos -->
                    </ul>
                </div>
            </div>
        </div>
        
    </div>

    <script>
        // Definición de los símbolos nacionales, sus atributos y URLs de imágenes
        const symbolsData = [
            {
                name: "Bandera Nacional",
                type: "Simbolo", // Nuevo campo para diferenciar
                description: "Símbolo de la unidad, la libertad y la soberanía. Creada en 1849. Sus patrones cromáticos reflejan los ideales y la lucha por la soberanía total.",
                details: [
                    "Tres franjas azules: Representan los tres departamentos militares de la isla.",
                    "Dos franjas blancas: Simbolizan la fuerza de los ideales virtuosos y la paz.",
                    "Triángulo rojo: Evoca la sangre vertida en el conflicto de liberación y el valor.",
                    "Estrella Solitaria: Emblema de la absoluta libertad e independencia."
                ],
                color: 'accent-red',
                image: { 
                    url: "https://i.postimg.cc/QtBSkhRd/Bandera-cubana-aislada-Foto-Premium.jpg", 
                    alt: "Bandera Nacional de Cuba" 
                }
            },
            {
                name: "Escudo de la Palma Real",
                type: "Simbolo", // Nuevo campo para diferenciar
                description: "Emblema de la República, adoptado en 1906. Su estructura cifrada mapea la geografía estratégica y la riqueza biológica de la isla.",
                details: [
                    "Llave de oro: Representa a Cuba como el punto de control estratégico del Golfo de México.",
                    "Franjas: Referencia visual a la configuración de la bandera nacional.",
                    "Palma Real: El árbol nacional, símbolo de nobleza, fortaleza y resistencia.",
                    "Gorro Frigio: Símbolo global de la emancipación y la autonomía."
                ],
                color: 'accent-blue',
                image: { 
                    url: "https://i.postimg.cc/3Ry9CYPR/Coat-of-Arms-of-Cuba.jpg", 
                    alt: "Escudo de la Palma Real de Cuba" 
                }
            },
            {
                name: "Himno de Bayamo",
                type: "Simbolo", // Nuevo campo para diferenciar
                description: "La Bayamesa, compuesto por Pedro Figueredo (Perucho) en 1868. Es un llamado a la lucha y al honor patrio, entonado por primera vez durante la toma de Bayamo.",
                details: [
                    "Nombre clave: La Bayamesa.",
                    "Secuencia de texto: Canto de heroísmo y llamado a la acción sacrificial.",
                    "Función: Módulo de motivación para la resistencia y la gloria póstuma."
                ],
                color: 'accent-red',
                image: { 
                    url: "https://i.postimg.cc/GmcQgkW1/himno-nacional.jpg", 
                    alt: "Partitura del Himno de Bayamo" 
                }
            },
            {
                name: "Flor Nacional (La Mariposa)",
                type: "Atributo", // Nuevo campo para diferenciar
                description: "Jazmín de mariposa (Hedychium coronarium). Símbolo de la pureza, el desafío a la opresión y el secretismo de la independencia.",
                details: [
                    "Cromática: Blanca, asociada al concepto de paz y pureza.",
                    "Uso Histórico: Utilizado como canal de comunicación encubierta por la resistencia mambisa.",
                    "Atributo Sensorial: Emite una señal aromática intensa y exquisita."
                ],
                color: 'accent-blue',
                image: { 
                    url: "https://i.postimg.cc/kgncYx0m/flor-mariposa.jpg", 
                    alt: "Flor de Mariposa (Jazmín)" 
                }
            },
            {
                name: "Árbol Nacional (Palma Real)",
                type: "Atributo", // Nuevo campo para diferenciar
                description: "Roystonea regia. Árbol que simboliza la perenne vitalidad, nobleza y la alta arquitectura de la isla.",
                details: [
                    "Distribución: Mapeado en casi todos los sectores del territorio.",
                    "Metadata: Su altura y resistencia codifican la fortaleza del espíritu nacional.",
                    "Integración: Única unidad biológica incrustada en el Escudo de la República."
                ],
                color: 'accent-red',
                image: { 
                    url: "https://i.postimg.cc/XYQgRrWS/palma-real1.jpg", 
                    alt: "Palma Real Cubana" 
                }
            },
            {
                name: "Ave Nacional (El Tocororo)",
                type: "Atributo", // Nuevo campo para diferenciar
                description: "Trogón Cubano (Priotelus temnurus). Ave nacional, reflejando el cromatismo de la bandera y el valor innegociable de la libertad.",
                details: [
                    "Cromática Reflectiva: Patrón de Rojo, Blanco y Azul (coincidencia de la matriz nacional).",
                    "Behavioral Lock: No sobrevive en cautiverio; simboliza el rechazo absoluto a la restricción.",
                    "Endemismo: Geográficamente restringido a Cuba, reforzando la singularidad de la matriz de identidad."
                ],
                color: 'accent-blue',
                image: { 
                    url: "https://i.postimg.cc/76CXMwpf/El-tocororo.jpg", 
                    alt: "Tocororo (Ave Nacional de Cuba)" 
                }
            }
        ];

        // Referencias a los elementos DOM
        const appContainer = document.getElementById('app-container');
        const gridContainer = document.getElementById('symbols-grid');
        const detailPanel = document.getElementById('detail-panel');
        const detailName = document.getElementById('detail-name');
        const detailDescription = document.getElementById('detail-description');
        const detailImage = document.getElementById('detail-image');
        const detailAttributes = document.getElementById('detail-attributes');

        /**
         * Función auxiliar para renderizar una tarjeta de símbolo/atributo.
         * @param {Object} symbol - El objeto de datos del símbolo.
         * @param {number} originalIndex - El índice original en el array symbolsData.
         * @returns {string} El HTML de la tarjeta.
         */
        function renderCard(symbol, originalIndex) {
            const cardColor = symbol.color;
            
            return `
                <div class="symbol-card p-6 rounded-xl transform transition-all duration-500 fade-in-staggered" 
                        onclick="showDetail(${originalIndex})"
                        style="animation-delay: ${originalIndex * 0.1}s;">
                    
                    <div class="mb-4 text-center">
                        <img src="${symbol.image.url}" 
                                alt="${symbol.image.alt}" 
                                class="w-full h-auto max-h-56 object-contain rounded-md border-2 border-gray-200 mx-auto"
                                onerror="this.onerror=null; this.src='https://placehold.co/200x100/F9FAFB/9CA3AF?text=IMAGEN+NO+CARGADA';"
                        />
                    </div>

                    <h3 class="text-xl font-bold mb-2 text-${cardColor}">${symbol.name}</h3>
                    <p class="text-gray-500 text-sm italic">${symbol.description.substring(0, 80)}...</p>
                    <div class="mt-4 text-${cardColor} font-semibold text-right flex items-center justify-end">
                        Ver Detalles
                        <svg class="w-5 h-5 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    </div>
                </div>
            `;
        }


        /**
         * Inicializa la interfaz de la cuadrícula de símbolos con las dos categorías.
         */
        function initializeGrid() {
            gridContainer.innerHTML = ''; // Limpiar el contenedor
            
            // 1. Filtrar y mapear los datos para mantener el índice original
            const dataWithIndex = symbolsData.map((s, i) => ({ ...s, originalIndex: i }));
            const simbolos = dataWithIndex.filter(s => s.type === "Simbolo");
            const atributos = dataWithIndex.filter(s => s.type === "Atributo");

            // --- SECCIÓN 1: Símbolos Nacionales  ---
            gridContainer.insertAdjacentHTML('beforeend', `
                <h2 class="col-span-full text-3xl font-bold mt-4 mb-4 pb-2 border-b-2 border-accent-blue text-accent-blue tracking-wider">Símbolos Nacionales (Oficiales)</h2>
            `);
            simbolos.forEach(s => {
                gridContainer.insertAdjacentHTML('beforeend', renderCard(s, s.originalIndex));
            });


            // --- SECCIÓN 2: Atributos Naturales (Patrios) ---
            gridContainer.insertAdjacentHTML('beforeend', `
                <h2 class="col-span-full text-3xl font-bold mt-8 mb-4 pb-2 border-b-2 border-accent-red text-accent-red tracking-wider">Atributos Naturales (Patrios)</h2>
            `);
            atributos.forEach(a => {
                gridContainer.insertAdjacentHTML('beforeend', renderCard(a, a.originalIndex));
            });

        }

        /**
         * Muestra el panel de detalles para un símbolo específico.
         * @param {number} index - El índice del símbolo en symbolsData.
         */
        function showDetail(index) {
            const symbol = symbolsData[index];

            // 1. Ocultar la cuadrícula con transición de opacidad
            gridContainer.classList.add('opacity-0');
            setTimeout(() => {
                gridContainer.classList.add('hidden');
                
                // 2. Llenar los detalles
                detailName.textContent = symbol.name;
                detailDescription.textContent = symbol.description;
                detailImage.src = symbol.image.url;
                detailImage.alt = symbol.image.alt;
                
                // Determinar el color de acento del detalle
                const accentColor = symbol.color;

                // 3. Llenar los atributos
                detailAttributes.innerHTML = symbol.details.map(detail =>
                    `<li class="text-gray-700 pl-4 relative before:content-['•'] before:absolute before:left-0 before:text-${accentColor}">${detail}</li>`
                ).join('');

                // 4. Aplicar estilos del color de acento al panel
                detailDescription.classList.remove('border-accent-blue', 'border-accent-red');
                detailDescription.classList.add(`border-${accentColor}`);
                
                detailAttributes.previousElementSibling.classList.remove('text-accent-blue', 'text-accent-red');
                detailAttributes.previousElementSibling.classList.add(`text-${accentColor}`);


                // 5. Mostrar el panel de detalles con animación
                detailPanel.classList.remove('hidden');
                setTimeout(() => {
                    detailPanel.classList.remove('opacity-0');
                    appContainer.style.height = detailPanel.scrollHeight + 50 + 'px'; // Ajustar altura del contenedor
                }, 50);

            }, 500); // Esperar que termine la transición de opacidad
        }

        /**
         * Oculta el panel de detalles y muestra la cuadrícula.
         */
        function hideDetail() {
            // 1. Ocultar el panel de detalles con transición de opacidad
            detailPanel.classList.add('opacity-0');
            appContainer.style.height = 'auto'; // Devolver altura a automático
            setTimeout(() => {
                detailPanel.classList.add('hidden');
                
                // 2. Mostrar la cuadrícula
                gridContainer.classList.remove('hidden');
                setTimeout(() => {
                    gridContainer.classList.remove('opacity-0');
                }, 50);
            }, 500); // Esperar que termine la transición de opacidad
        }

        // Ejecutar la inicialización
        initializeGrid();

    </script>
</body>
</html>
