<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Símbolos de Cuba | Interfaz Cyberpunk</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configuración de Tailwind para un tema oscuro y neón -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#0A0A1F',    // Fondo muy oscuro
                        'neon-cyan': '#00FFFF',   // CIAN neón
                        'neon-magenta': '#FF00FF', // MAGENTA neón
                        'neon-yellow': '#FFFF00', // Amarillo neón
                    },
                    boxShadow: {
                        // Clases para efectos de brillo neón
                        'neon-cyan': '0 0 10px rgba(0, 255, 255, 0.7), 0 0 20px rgba(0, 255, 255, 0.5)',
                        'neon-magenta': '0 0 10px rgba(255, 0, 255, 0.7), 0 0 20px rgba(255, 0, 255, 0.5)',
                    },
                    fontFamily: {
                        // Usando Inter, pero con estilos que lo hagan parecer más futurista
                        sans: ['Inter', 'sans-serif'], 
                    },
                }
            }
        }
    </script>
    
    <style>
        /* Estilos base para el cuerpo con fondo oscuro */
        body {
            background-color: theme('colors.dark-bg');
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Estilo para las tarjetas interactivas */
        .symbol-card {
            background-color: #11112C;
            border: 1px solid #1A1A40;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
        }

        .symbol-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: theme('boxShadow.neon-cyan');
            border-color: theme('colors.neon-cyan');
        }

        /* Estilo para el panel de detalles para que se vea como una terminal */
        #detail-panel {
            background-color: #0A0A1F;
            border: 2px solid theme('colors.neon-cyan');
            box-shadow: theme('boxShadow.neon-cyan');
        }

        /* Animación de entrada de la tarjeta */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="app-container" class="w-full max-w-5xl bg-dark-bg shadow-2xl rounded-2xl transform transition duration-500 ease-in-out">
        
        <!-- Encabezado con estética futurista -->
        <header class="p-6 text-center rounded-t-2xl border-b-2 border-neon-cyan">
            <h1 class="text-4xl md:text-5xl font-extrabold tracking-widest text-neon-cyan drop-shadow-neon-cyan">
                // simbolos y atributos de la patria //
            </h1>
            <p class="mt-2 text-lg font-light text-gray-400">Identidad Nacional | Acceso 00.A</p>
        </header>

        <!-- Contenedor Principal (Grid de Símbolos) -->
        <div id="symbols-grid" class="p-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 transition-opacity duration-500">
            <!-- Las tarjetas se generarán aquí -->
        </div>

        <!-- Panel de Detalles (Inicialmente oculto) -->
        <div id="detail-panel" class="p-8 absolute inset-0 rounded-2xl hidden opacity-0 transition-opacity duration-500 z-10">
            <button onclick="hideDetail()" class="absolute top-4 right-4 text-neon-magenta text-3xl font-bold hover:text-white transition duration-200 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
            </button>
            <h2 id="detail-name" class="text-4xl font-extrabold mb-4 border-b pb-2 border-neon-magenta text-neon-yellow"></h2>
            <div class="md:flex md:space-x-8">
                <div class="md:w-1/3 mb-6 md:mb-0">
                    <div class="image-container rounded-lg border-2 border-neon-cyan overflow-hidden shadow-neon-cyan">
                        <img id="detail-image" src="" alt="" class="w-full h-full object-contain p-2" />
                    </div>
                </div>
                <div class="md:w-2/3">
                    <p id="detail-description" class="text-gray-300 mb-6 italic leading-relaxed"></p>
                    <h3 class="text-xl font-semibold mb-3 text-neon-cyan">ATRIBUTOS CLAVE:</h3>
                    <ul id="detail-attributes" class="space-y-3">
                        <!-- Detalles de atributos -->
                    </ul>
                </div>
            </div>
        </div>
        
    </div>

    <script>
        // Definición de los símbolos nacionales, sus atributos y URLs de imágenes
        const symbolsData = [
            {
                name: "BANDERA NACIONAL",
                description: "Matriz fundamental de la identidad cubana, codificada en 1849. Sus patrones cromáticos reflejan los ideales y la lucha por la soberanía total.",
                details: [
                    "Tres franjas AZULES (CYAN): Unidades Territoriales Militares (Occidente, Centro, Oriente).",
                    "Dos franjas BLANCAS (DATA PUREZA): Simbolizan la fuerza de los ideales virtuosos y la paz.",
                    "Triángulo ROJO (CORE-ENERGY): Representa la sangre vertida en el conflicto de liberación.",
                    "Estrella SOLITARIA (LIBERTAD): Representación de la absoluta independencia del sistema."
                ],
                color: 'neon-cyan',
                image: { url: "https://placehold.co/400x200/0A0A1F/00FFFF?text=FLAG+MATRIX", alt: "Bandera Nacional de Cuba" }
            },
            {
                name: "ESCUDO DE LA PALMA",
                description: "Emblema de la República (1906). Su estructura cifrada mapea la geografía estratégica y la riqueza biológica de la isla.",
                details: [
                    "LLAVE (GATEWAY): Cuba como punto de control estratégico del Golfo de México.",
                    "FRANJAS (REFERENCE): Referencia visual a la configuración de la bandera nacional.",
                    "PALMA REAL (FORTALEZA): El árbol nacional, vector de nobleza, fortaleza y resistencia.",
                    "GORRO FRIGIO (LIBERTY PROTOCOL): Símbolo global de la emancipación y la autonomía."
                ],
                color: 'neon-magenta',
                image: { url: "https://placehold.co/200x250/0A0A1F/FF00FF?text=SHIELD+MODEL", alt: "Escudo de la Palma Real de Cuba" }
            },
            {
                name: "HIMNO DE BAYAMO",
                description: "Secuencia de audio de combate y honor (1868). Un algoritmo de inspiración que impulsa la defensa de la arquitectura patria.",
                details: [
                    "NOMBRE CLAVE: La Bayamesa.",
                    "SECUENCIA DE TEXTO: Canto cifrado de heroísmo y llamado a la acción sacrificial.",
                    "FUNCIÓN: Módulo de motivación para la resistencia y la gloria póstuma."
                ],
                color: 'neon-cyan',
                image: { url: "https://placehold.co/400x100/0A0A1F/00FFFF?text=AUDIO+SEQUENCE", alt: "Partitura del Himno de Bayamo" }
            },
            {
                name: "FLOR (LA MARIPOSA)",
                description: "Jazmín de mariposa (Hedychium coronarium). Código floral de la pureza, el desafío a la opresión y el secretismo de la independencia.",
                details: [
                    "CROMÁTICA: Blanco, asociado al concepto de DATA-PAZ.",
                    "PROTOCOLO HISTÓRICO: Utilizado como canal de comunicación encubierta por la resistencia mambisa.",
                    "ATRIBUTO SENSORIAL: Emite una señal aromática intensa y codificable."
                ],
                color: 'neon-magenta',
                image: { url: "https://placehold.co/200x200/0A0A1F/FF00FF?text=FLORAL+UNIT", alt: "Flor de Mariposa (Jazmín)" }
            },
            {
                name: "ÁRBOL (PALMA REAL)",
                description: "Roystonea regia. Vector biológico de la nación, simbolizando la perenne vitalidad, nobleza y la alta arquitectura de la isla.",
                details: [
                    "DISTRIBUCIÓN: Mapeado en casi todos los sectores del territorio.",
                    "METADATA: Su altura y resistencia codifican la fortaleza del espíritu nacional.",
                    "INTEGRACIÓN: Única unidad biológica incrustada en el Escudo de la República."
                ],
                color: 'neon-cyan',
                image: { url: "https://placehold.co/200x300/0A0A1F/00FFFF?text=BIOMASS+TOWER", alt: "Palma Real Cubana" }
            },
            {
                name: "AVE (EL TOCORORO)",
                description: "Trogón Cubano (Priotelus temnurus). Unidad aviar nacional, reflejando el cromatismo de la bandera y el valor innegociable de la libertad.",
                details: [
                    "CROMÁTICA REFLECTIVA: Patrón de Rojo, Blanco y Azul (coincidencia de la matriz nacional).",
                    "BEHAVIORAL LOCK: No sobrevive en cautiverio; simboliza el rechazo absoluto a la restricción.",
                    "ENDEMISMO: Geográficamente restringido a Cuba, reforzando la singularidad de la matriz de identidad."
                ],
                color: 'neon-magenta',
                image: { url: "https://placehold.co/200x200/0A0A1F/FF00FF?text=AVIAR+UNIT", alt: "Tocororo (Ave Nacional de Cuba)" }
            }
        ];

        // Referencias a los elementos DOM
        const appContainer = document.getElementById('app-container');
        const gridContainer = document.getElementById('symbols-grid');
        const detailPanel = document.getElementById('detail-panel');
        const detailName = document.getElementById('detail-name');
        const detailDescription = document.getElementById('detail-description');
        const detailImage = document.getElementById('detail-image');
        const detailAttributes = document.getElementById('detail-attributes');

        /**
         * Inicializa la interfaz de la cuadrícula de símbolos.
         */
        function initializeGrid() {
            gridContainer.innerHTML = ''; // Limpiar el contenedor
            symbolsData.forEach((symbol, index) => {
                const cardColor = symbol.color;
                
                const cardHTML = `
                    <div class="symbol-card p-6 rounded-xl shadow-lg hover:shadow-${cardColor} transform transition-all duration-500 fade-in" 
                         onclick="showDetail(${index})">
                        
                        <div class="mb-4 text-center">
                            <img src="${symbol.image.url}" 
                                 alt="${symbol.image.alt}" 
                                 class="w-full h-auto max-h-40 object-contain rounded-md border-2 border-gray-700 mx-auto"
                                 onerror="this.onerror=null; this.src='https://placehold.co/200x100/11112C/9CA3AF?text=NO+IMAGE';"
                            />
                        </div>

                        <h3 class="text-xl font-bold mb-2 text-${cardColor} drop-shadow-neon-cyan">${symbol.name}</h3>
                        <p class="text-gray-400 text-sm italic">${symbol.description.substring(0, 75)}...</p>
                        <div class="mt-4 text-${cardColor} font-semibold text-right">
                            [ ACCESO > ]
                        </div>
                    </div>
                `;
                gridContainer.insertAdjacentHTML('beforeend', cardHTML);
            });
        }

        /**
         * Muestra el panel de detalles para un símbolo específico.
         * @param {number} index - El índice del símbolo en symbolsData.
         */
        function showDetail(index) {
            const symbol = symbolsData[index];

            // 1. Ocultar la cuadrícula con transición de opacidad
            gridContainer.classList.add('opacity-0');
            setTimeout(() => {
                gridContainer.classList.add('hidden');
                
                // 2. Llenar los detalles
                detailName.textContent = `// ${symbol.name} //`;
                detailDescription.textContent = symbol.description;
                detailImage.src = symbol.image.url;
                detailImage.alt = symbol.image.alt;
                
                // 3. Llenar los atributos
                detailAttributes.innerHTML = symbol.details.map(detail =>
                    `<li class="text-gray-400 pl-4 relative before:content-['>'] before:absolute before:left-0 before:text-${symbol.color}">${detail}</li>`
                ).join('');

                // 4. Mostrar el panel de detalles con animación
                detailPanel.classList.remove('hidden');
                setTimeout(() => {
                    detailPanel.classList.remove('opacity-0');
                    appContainer.style.height = detailPanel.scrollHeight + 50 + 'px'; // Ajustar altura del contenedor
                }, 50);

            }, 500); // Esperar que termine la transición de opacidad
        }

        /**
         * Oculta el panel de detalles y muestra la cuadrícula.
         */
        function hideDetail() {
            // 1. Ocultar el panel de detalles con transición de opacidad
            detailPanel.classList.add('opacity-0');
            appContainer.style.height = 'auto'; // Devolver altura a automático
            setTimeout(() => {
                detailPanel.classList.add('hidden');
                
                // 2. Mostrar la cuadrícula
                gridContainer.classList.remove('hidden');
                setTimeout(() => {
                    gridContainer.classList.remove('opacity-0');
                }, 50);
            }, 500); // Esperar que termine la transición de opacidad
        }

        // Ejecutar la inicialización
        initializeGrid();

    </script>
</body>
</html>
